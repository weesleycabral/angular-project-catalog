<div class="container-card">
    <div [class]="card.available ? 'card bg-primary text-white mb-3 card-active' : 'card bg-light text-muted mb-3 card-deactivated'" style="max-width: 18rem;" *ngFor="let card of cards; let i = index"
        routerLink="/{{ card.route }}">
        <div class="card-header">#{{ i + 1 }}</div>
        <div class="card-body">
            <h5 class="card-title">{{ card.name }}</h5>
            <p class="card-text">{{ card.description }}</p>
        </div>
    </div>
</div>
