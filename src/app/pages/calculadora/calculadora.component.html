<div class="container-fluid">
  <div class="calculator">
    <div class="mac-buttons">
      <div class="close">ðŸ”´</div>
      <div class="minimize">ðŸŸ¡</div>
      <div class="expand">ðŸŸ¢</div>
    </div>
    <div class="buttons">
      <div class="display" style="margin-bottom: 0.4em">
        {{ display }}
      </div>
    </div>
    <div class="buttons" style="margin-bottom: 0.4em">
      <div class="top-button button" style="pointer-events: none;"></div>
      <div class="top-button button">CE</div>
      <div class="top-button button" (click)="clean()">C</div>
      <div class="top-button button" (click)="eraseNumber()"><</div>
    </div>
    <div class="buttons">
      <div class="button" (click)="addNum(1)">1</div>
      <div class="button" (click)="addNum(2)">2</div>
      <div class="button" (click)="addNum(3)">3</div>

      <div class="right-button button" (click)="chooseOperator('a')">+</div>

      <div class="button" (click)="addNum(4)">4</div>
      <div class="button" (click)="addNum(5)">5</div>
      <div class="button" (click)="addNum(6)">6</div>

      <div class="right-button button" (click)="chooseOperator('s')">-</div>

      <div class="button" (click)="addNum(7)">7</div>
      <div class="button" (click)="addNum(8)">8</div>
      <div class="button" (click)="addNum(9)">9</div>

      <div class="right-button button" (click)="chooseOperator('m')">*</div>

      <div class="button" (click)="addNum('.')">,</div>
      <div class="button" (click)="addNum(0)">0</div>
      <div class="right-button button" (click)="calculate()">=</div>

      <div class="right-button button" (click)="chooseOperator('d')">/</div>
    </div>
  </div>
</div>
